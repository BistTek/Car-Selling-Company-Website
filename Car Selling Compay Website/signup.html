<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARSHOP - Create Account</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        color: #333;
      }
      .navbar {
        text-align: center;
        background-color: #fff;
        padding: 15px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .navbar h1 {
        color: #d9230f;
        margin: 0;
        padding-left: 20px;
        font-size: 24px;
      }
      .nav-links {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }
      .nav-links a {
        margin: 0 15px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
      }
      .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .login-container h2 {
        margin-bottom: 20px;
        color: #d9230f;
      }
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .btn {
        background-color: #d9230f;
        color: white;
        border: none;
        padding: 12px 20px;
        width: 100%;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
      }
      .btn:hover {
        background-color: #b51d0d;
      }
      .links {
        margin-top: 20px;
        font-size: 14px;
      }
      .links a {
        color: #d9230f;
        text-decoration: none;
      }
      .social-login {
        margin-top: 30px;
      }
      .social-login p {
        color: #777;
        font-size: 14px;
      }
      .social-icons {
        display: flex;
        justify-content: center;
        margin-top: 15px;
      }
      .social-icon {
        margin: 0 10px;
        color: #555;
        font-weight: 500;
      }
      .name-fields {
        display: flex;
        gap: 15px;
      }
      .name-fields .form-group {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div id="menu-btn" class="fas fa-bars"></div>
      <img src="image/2026.png" alt="car logo" height="100" width="100" />
    </div>
    <div class="login-container">
      <h2>Create Your Account</h2>
      <p>Join CARSHOP to access exclusive features and services.</p>

      <form>
        <div class="name-fields">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
        </div>

        <button type="submit" class="btn">Create Account</button>

        <div class="links">
          <p>Already have an account? <a href="index.html">Login here</a></p>
        </div>
      </form>
        </div>
      </div>
    </div>
  </body>
</html>
